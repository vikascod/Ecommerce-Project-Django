{% extends 'app/base.html' %}

{% block title %}Comment{% endblock title %}
{% block main-content %}
<div class="container text-center my-5">
    <div class="row">
        <div class="col-md-6 col-sm-5 justify-content-center">
            <form action="" method="post">
                {% csrf_token %}
                {{form}}
                <input type="submit" class="btn btn-primary my-3" value="Post">
            </form>
            {% for comment in comments %}
            <div class="card mt-4">
                <div class="card-header">
                 <strong>{{ comment.author }}</strong> - <small>{{ comment.created_on }}</small>
                </div>
                <div class="card-body">
                  <p class="card-text">{{ comment.body }}</p>
                </div>
              </div>

            {% endfor %}
        </div>
    </div>
</div>
{% endblock main-content %}
