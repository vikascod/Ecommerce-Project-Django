{% extends 'app/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-5">
    <div class="row">
        <div class="col-sm-3">
            <div class="list-group">
                <a href="{% url 'laptop' %}" class="list-group-item list-group-item-action" aria-current="true">All
                    Laptop</a>
                <a href="{% url 'laptopdata' 'Mac' %}" class="list-group-item list-group-item-action"
                    aria-current="true">Mac</a>
                <a href="{% url 'laptopdata' 'Window' %}" class="list-group-item list-group-item-action"
                    aria-current="true">Window</a>
                <a href="{% url 'laptopdata' 'below' %}" class="list-group-item list-group-item-action"
                    aria-current="true">Below 35,000</a>
                <a href="{% url 'laptopdata' 'above' %}" class="list-group-item list-group-item-action"
                    aria-current="true">Above 35,000</a>
            </div>
        </div>
        <div class="col-sm-8 offset-sm-1">
            <div class="row">
                {% for lap in laptops %}
                <a href="{% url 'product-detail' lap.id %}" class="btn">
                    <div class="item">
                        <img src="{{lap.product_image.url}}" height="300" class="" alt="">
                        <div class="fw-bold">{{lap.title}}</div>
                        <div class="fw-bold">Rs. {{lap.price}}</div>
                        <small class="fw-light text-decoration-line-through">{{lap.discount_price}}</small>
                    </div>
                </a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock main-content %}
