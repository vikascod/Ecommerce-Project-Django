version: '3'

services:
  django:
    command: bash -s "python manage.py makemigrations && python manage.py migrate && python manage.py runserver"
    image: django-docker:0.0.1
    build: .
    ports:
      - "8000:8000"

    depends_on:
      - redis
  redis:
    image: redis:6-alpine
    ports:
      - "6379:6379"

  web:
    build: .
    environment:
      - REDIS_HOST=redis
    ports:
      - "8000:8000"
